
<div class="splash-screen">
    <div class="left-container">
      <h1>Welcome to the App!</h1>
      <!-- Add your logo image here -->
    </div>
    <div class="right-container">
      <button type="button" class="btn btn-primary" (click)="googleSignIn()">
        Sign in with Google
      </button>
      <span>------------Or-------------</span>
      <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#createAccountModal">
        Create an Account
      </button>
      <div>
      <p>
        Already have an account? 
      </p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Sign in
      </button>
    </div>
    </div>
  </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="login()">
                <label for="email" class="label">Email:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required />
                <label for="password" class="label">Password:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required />
                <button type="submit" class="label" data-bs-dismiss="modal">Log In</button>
            </form>
        </div>
      </div>
    </div>
  </div>
